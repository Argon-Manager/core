type Query {
  project(id: ID!): Project
  authUserProjects: [Project!]!
}

type Mutation {
  createProject(input: ProjectInput!): Project!
  updateProject(id: ID!, input: ProjectInput!): Project
  deleteProject(id: ID!): Int
}

type Project {
  id: ID!
  name: String!
  description: String
  users: [User]
}

input ProjectInput {
  name: String!
  description: String
  userIds: [ID!]
}